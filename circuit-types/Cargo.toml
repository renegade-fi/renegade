[package]
name = "circuit-types"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# === Crytography === #
ark-ff = "0.4"
ed25519-dalek = "1.0.1"
mpc-stark = { workspace = true }
mpc-bulletproof = { workspace = true }

# === Arithmetic === #
bigdecimal = "0.3"
num-bigint = { version = "0.4", features = ["rand", "serde"] }
rand = "0.8"

# === Async + Runtime === #
async-trait = "0.1"
futures = "0.3"

# === Workspace Crates === #
circuit-macros = { path = "../circuit-macros" }
constants = { path = "../constants" }
renegade-crypto = { path = "../renegade-crypto" }
util = { path = "../util" }

# === Misc === #
itertools = "0.10"
lazy_static = "1.4"
serde = { version = "1.0.139", features = ["serde_derive"] }
serde_arrays = "0.1"
serde_json = "1.0"


[dev-dependencies]
merlin = { git = "https://github.com/renegade-fi/merlin" }
test-helpers = { path = "../test-helpers" }
tokio = { workspace = true }
