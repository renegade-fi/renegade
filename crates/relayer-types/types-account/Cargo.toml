[package]
name = "types-account"
version = "0.1.0"
edition = "2024"

[features]
default = []
mocks = ["rand", "circuits-core/test_helpers"]
proof-system-types = []
rkyv = ["dep:rkyv", "darkpool-types/rkyv"]

[dependencies]
# === Cryptography === #
k256 = { version = "0.13", features = ["ecdsa"] }
num-bigint = { workspace = true }
num-traits = "0.2"
signature = "2.0"

# === Ethereum === #
alloy = { workspace = true }

# === Serialization === #
derivative = "2.2"
itertools = { workspace = true }
lazy_static = { workspace = true }
serde = { workspace = true }
uuid = { version = "1.1.2", features = ["v4", "serde"] }

# === Optional === #
rand = { workspace = true, optional = true }
rkyv = { workspace = true, optional = true, features = [
    "std",
    "alloc",
    "uuid-1",
] }

# === Workspace Dependencies === #
circuit-types = { workspace = true, features = ["default"] }
circuits-core = { workspace = true }
constants = { workspace = true, features = ["default"] }
crypto = { workspace = true, features = ["default"] }
darkpool-types = { workspace = true }
types-core = { workspace = true, features = ["hmac"] }
util = { workspace = true, features = ["hex-core", "errors"] }
