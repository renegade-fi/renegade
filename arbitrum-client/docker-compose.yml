services:
  sequencer:
    image: sequencer
    ports:
      - "8547:8547"
    build:
      context: ../docker/sequencer
      args:
        - NO_VERIFY=1
    attach: false

  relayer:
    image: arbitrum-client-integration-test:latest
    build:
      context: ..
      dockerfile: arbitrum-client/Dockerfile
    command: >
      cargo test --test integration --features "integration" -- 
        --deployments-path /deployments.json --rpc-url http://sequencer:8547
    tty: true
    depends_on:
      sequencer:
        condition: service_started
