[workspace]
members = [
	"arbitrum-client",
	"circuits",
	"circuit-types",
	"circuit-macros",
	"constants",
	"common",
	"config",
	"core",
	"external-api",
	"gossip-api",
	"renegade-crypto",
	"state",
	"statev2/state",
	"statev2/proto",
	"system-bus",
	"task-driver",
	"test-helpers",
	"util",
	"workers/api-server",
	"workers/chain-events",
	"workers/gossip-server",
	"workers/handshake-manager",
	"workers/job-types",
	"workers/network-manager",
	"workers/price-reporter",
	"workers/proof-manager",
]
exclude = ["mpc-stark", "mpc-bulletproof"]

[profile.bench]
opt-level = 3 # Full optimizations
lto = true
debug = true

[profile.release]
opt-level = 3 # Full optimizations
lto = true

[workspace.dependencies]
# === Arithmetic + Cryptography === #
ark-mpc = { git = "https://github.com/renegade-fi/ark-mpc" }
merlin = { git = "https://github.com/renegade-fi/merlin" }
mpc-plonk = { git = "https://github.com/renegade-fi/mpc-jellyfish.git" }
mpc-relation = { git = "https://github.com/renegade-fi/mpc-jellyfish.git" }
jf-primitives = { git = "https://github.com/renegade-fi/mpc-jellyfish.git" }
mpc-bulletproof = { git = "https://github.com/renegade-fi/mpc-bulletproof" }
mpc-stark = "0.2"
num-bigint = { version = "0.4.3" }
rand = "0.8"

# === On-Chain === #
starknet = "0.5"

# === Networking === #
libp2p = "0.51"
libp2p-core = { version = "0.39" }
libp2p-kad = { version = "0.43" }
libp2p-identity = { version = "0.1" }
libp2p-swarm = { version = "0.42" }
libp2p-swarm-derive = { version = "0.32" }

# === Concurrency + Messaging === #
crossbeam = "0.8"
tokio = { version = "1" }

# === Misc === #
eyre = "0.6"
indexmap = "2.0.2"
itertools = "0.10"
serde = { version = "1.0.139" }
serde_json = "1.0.64"
tracing = "0.1"
