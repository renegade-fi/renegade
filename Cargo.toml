[workspace]
name = "renegade-relayer"
members = [
	"circuits",
	"circuit-types",
	"circuit-macros",
	"constants",
	"common",
	"config",
	"core",
	"crypto",
	"external-api",
	"gossip-api",
	"state",
	"starknet-client",
	"system-bus",
	"task-driver",
	"test-helpers",
	"util",
	"workers/api-server",
	"workers/chain-events",
	"workers/gossip-server",
	"workers/handshake-manager",
	"workers/job-types",
	"workers/network-manager",
	"workers/price-reporter",
	"workers/proof-manager",
]

[profile.bench]
opt-level = 3 # Full optimizations
lto = true

[profile.release]
opt-level = 3 # Full optimizations
lto = true

[workspace.dependencies]
# === Arithmetic + Cryptography === #
curve25519-dalek = "2.0"
mpc-bulletproof = { git = "https://github.com/renegade-fi/mpc-bulletproof" }
mpc-ristretto = "0.1"
num-bigint = { version = "0.4.3" }
rand = "0.8"

# === On-Chain === #
starknet = { git = "https://github.com/joeykraut/starknet-rs" }

# === Workspace Members === #
constants = { path = "./constants" }
circuits = { path = "./circuits" }
circuit-types = { path = "./circuit-types" }
crypto = { path = "./crypto" }

# === Networking === #
libp2p = "0.51"
libp2p-core = { version = "0.39" }
libp2p-kad = { version = "0.43" }
libp2p-identity = { version = "0.1" }
libp2p-swarm = { version = "0.42" }
libp2p-swarm-derive = { version = "0.32" }

# === Misc === #
itertools = "0.10"
serde = { version = "1.0.139" }
serde_json = "1.0.64"
tokio = { version = "1" }
tracing = "0.1"
