[package]
name = "util"
version = "0.1.0"
edition = "2021"

[features]
trace-otlp = [
    "dep:opentelemetry",
    "dep:opentelemetry_sdk",
    "dep:opentelemetry-otlp",
    "dep:opentelemetry-semantic-conventions",
]
datadog = [
    "trace-otlp",
    "dep:chrono",
    "dep:serde",
    "dep:serde_json",
    "dep:tracing",
    "dep:tracing-serde",
    "dep:tracing-opentelemetry"
]

[dependencies]
# === Arithmetic === #
num-bigint = "0.4"
num-traits = "0.2"

# === Networking === #
libp2p = { workspace = true }

# === Runtime === #
futures = { workspace = true }
tokio = { workspace = true }

# === Workspace Dependencies === #
circuit-types = { path = "../circuit-types" }
constants = { path = "../constants" }
renegade-crypto = { path = "../renegade-crypto" }

# === Misc === #
eyre = { workspace = true }
hex = "0.4"
json = "0.12"
chrono = { version = "0.4", optional = true }
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
tracing = { workspace = true, optional = true }
tracing-serde = { version = "0.1", optional = true }
tracing-subscriber = "0.3"
tracing-opentelemetry = { version = "0.22", optional = true }
opentelemetry_sdk = { version = "0.21", features = ["trace", "rt-tokio"], optional = true }
opentelemetry-otlp = { version = "0.14", optional = true }
opentelemetry = { version = "0.21", default-features = false, features = ["trace"], optional = true }
opentelemetry-semantic-conventions = { version = "0.13", optional = true }

[dev-dependencies]
lazy_static = "1.4"
rand = "0.8"
