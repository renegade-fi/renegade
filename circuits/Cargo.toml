[package]
name = "circuits"
version = "0.1.0"
edition = "2021"

[features]
test_helpers = ["dep:ctor", "util/mocks"]
large_benchmarks = []
stats = ["ark-mpc/stats"]
ci = ["test_helpers"]

[[test]]
name = "integration"
path = "integration/main.rs"
harness = false
required-features = ["test_helpers"]

[[bench]]
name = "valid_wallet_create"
harness = false
required-features = ["test_helpers"]

[[bench]]
name = "valid_wallet_update"
harness = false
required-features = ["test_helpers"]

[[bench]]
name = "valid_reblind"
harness = false
required-features = ["test_helpers"]

[[bench]]
name = "valid_commitments"
harness = false
required-features = ["test_helpers"]

[[bench]]
name = "match"
harness = false
required-features = ["test_helpers"]

[[bench]]
name = "full_match"
harness = false
required-features = ["test_helpers"]

[[bench]]
name = "internal_match_settlement"
harness = false
required-features = ["test_helpers"]

[[bench]]
name = "valid_match_settle_atomic"
harness = false
required-features = ["test_helpers"]

[[bench]]
name = "valid_malleable_match_settle_atomic"
harness = false
required-features = ["test_helpers"]

[[bench]]
name = "valid_relayer_fee_settlement"
harness = false
required-features = ["test_helpers"]

[[bench]]
name = "valid_offline_fee_settlement"
harness = false
required-features = ["test_helpers"]

[[bench]]
name = "valid_fee_redemption"
harness = false
required-features = ["test_helpers"]

[dependencies]
# === Crytography + Arithmetic === #
ark-crypto-primitives = { version = "0.4", features = [
    "crh",
    "merkle_tree",
    "sponge",
] }
ark-ec = "0.4"
ark-ff = "0.4"
ark-mpc = { workspace = true }
bigdecimal = "0.3"
jf-primitives = { workspace = true, features = ["parallel", "std"] }
mpc-plonk = { workspace = true, features = ["std"] }
mpc-relation = { workspace = true, features = ["std"] }
num-bigint = { version = "0.4", features = ["rand", "serde"] }
num-integer = "0.1"

# === Workspace Dependencies === #
circuit-macros = { path = "../circuit-macros" }
circuit-types = { path = "../circuit-types" }
constants = { path = "../constants" }
renegade-crypto = { path = "../renegade-crypto" }
util = { path = "../util" }

# === Misc Dependencies === #
bitvec = "1.0"
ctor = { version = "0.1", optional = true }
futures = { workspace = true }
itertools = "0.10"
lazy_static = { workspace = true }
rand = { version = "0.8" }
serde = { workspace = true, features = ["serde_derive"] }
serde_json = "1.0"

[dev-dependencies]
ark-ec = "0.4"
circuit-types = { path = "../circuit-types", features = ["test-helpers"] }
clap = { version = "4.0", features = ["derive"] }
colored = "2"
criterion = { version = "0.5", features = ["async", "async_tokio"] }
ctor = "0.1"
dns-lookup = "1.0"
eyre = { workspace = true }
inventory = "0.3"
k256 = "0.13"
mpc-plonk = { workspace = true, features = ["test_apis", "std"] }
rand = "0.8"
serde_json = "1.0"
test-helpers = { path = "../test-helpers" }
tokio = { version = "1.12", features = ["macros", "rt-multi-thread"] }
util = { path = "../util", feaures = ["mocks"] }
