[package]
name = "circuits"
version = "0.1.0"
edition = "2021"

[features]
test_helpers = []

[[test]]
name = "integration"
path = "integration/main.rs"
harness = false
debug = true

[[bench]]
name = "valid_wallet_create"
harness = false
required-features = ["test_helpers"]

[[bench]]
name = "valid_wallet_update"
harness = false
required-features = ["test_helpers"]

[[bench]]
name = "valid_reblind"
harness = false
required-features = ["test_helpers"]

[[bench]]
name = "valid_commitments"
harness = false
required-features = ["test_helpers"]

[[bench]]
name = "valid_settle"
harness = false
required-features = ["test_helpers"]

[dependencies]
# === Crytography + Arithmetic === #
ark-crypto-primitives = { version = "0.4", features = [
    "crh",
    "merkle_tree",
    "sponge",
] }
ark-ff = "0.4"
bigdecimal = "0.3"
merlin = { git = "https://github.com/renegade-fi/merlin" }
mpc-stark = { workspace = true }
mpc-bulletproof = { workspace = true }
num-bigint = { version = "0.4", features = ["rand", "serde"] }
num-integer = "0.1"

# === Workspace Dependencies === #
circuit-macros = { path = "../circuit-macros" }
circuit-types = { path = "../circuit-types" }
constants = { path = "../constants" }
renegade-crypto = { path = "../renegade-crypto" }

# === Misc Dependencies === #
bitvec = "1.0"
futures = "0.3"
itertools = "0.10"
lazy_static = "1.4"
rand = { version = "0.8" }
serde = { version = "1.0.139", features = ["serde_derive"] }
serde_arrays = "0.1"
serde_json = "1.0"
tracing = { version = "0.1", features = ["log"] }

[dev-dependencies]

ark-ec = "0.4"
ark-ed25519 = "0.4"

chrono = "0.4"
clap = { version = "4.0", features = ["derive"] }
colored = "2"
criterion = { version = "0.5" }
ctor = "0.1"

dns-lookup = "1.0"
env_logger = "0.9"
futures = "0.3"
inventory = "0.3"
rand = "0.8"
serde_json = "1.0"
test-helpers = { path = "../test-helpers" }
tokio = { version = "1.12", features = ["macros", "rt-multi-thread"] }
